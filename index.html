<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="Paginas">
    <script src="https://kit.fontawesome.com/f833bf93e8.js" crossorigin="Paginas"></script>
    <title>Hoja De Vida</title>
</head>

<body>
    <header>
        <div class="inicio">
            <p>CURSO APLICACIONES WEB INTERSEMESTRALES</p>
        </div>
        <div class="titulo">
            <div>
                <img src="img/Leo.jpg" class='imgRedonda'>
            </div>
            <div>
                <H1 class="hoja">Hoja De Vida</H1>
            </div>
        </div>
    </header><br>
    <section>
        <div class="contenedor-principal">

            <div class="informacion-personal form-group">
                <form action="">
                    <h2>Datos personales</h2>
                    <input type="text" class="form-control" placeholder="Nombre completo"><br>
                    <input type="date" class="form-control" placeholder="Fecha"><br>
                    <input type="number" class="form-control" placeholder="Numero celular"><br>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="correo"><br>
                </form>
            </div>

            <div class="informacion-personal form-group">
                <form action="">
                    <h2>Pasatiempos</h2><br><br>
                    <input type="text" class="form-control" placeholder="Ciclismo"><br>
                    <input type="text" class="form-control" placeholder="Pasear"><br>
                    <input type="text" class="form-control" placeholder="Pizza"><br>
                </form>
            </div>

            <div class="informacion-personal form-group">
                <form action="">
                    <h2>Estudios</h2><br><br>
                    <input type="text" class="form-control" placeholder="Primaria"><br>
                    <input type="email" class="form-control" placeholder="Secundaria"><br>
                    <input type="email" class="form-control" placeholder="Profesional"><br>
                </form>
            </div>

            <div class="informacion-personal form-group">
                <form action="">
                    <h2>Contactos</h2><br><br>
                    <input type="text" class="form-control" placeholder="Celular"><br>
                    <input type="text" class="form-control" placeholder="Email"><br>
                    <input type="text" class="form-control" placeholder="Correo institucional"><br>
                </form>
            </div>
        </div>
        <div class="dp">
            <input type="text" class="dp" class="form-control" placeholder="Descripcion perfil profesional"><br>
        </div>
        </div>
    </section>
    <footer>
        <div class="pie">
            <address>
                <p>tambien en: </p>
                <i class="fab fa-facebook-square"></i>
                <i class="fab fa-twitter-square"></i>
                <i class="fab fa-instagram"></i>
            </address>
        </div>
    </footer>
</body>

</html>
